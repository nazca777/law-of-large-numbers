<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Law</title>
</head>
<body>

    <div class="title">
        <h1>The Law of Large Numbers</h1>
    </div>

    <div class="main">
        <p>You flipped the coin<span id="x-val"> x </span> times.</p>
        <p>You got <span id="y-val"> y </span> heads.</p> 
        <p>Percentage of heads: <span id="percentageVal"> 0% </span></p>
    </div>

    <div class="input-area">
        <input type="text" id="input-x"><button onclick="flip()" id="flip-btn">Flip</button>
    </div>


    <div class="last-text">
        <p>The more you flip, the more close you get to 50%.</p>
    </div>
